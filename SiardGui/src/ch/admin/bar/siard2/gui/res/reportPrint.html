<!DOCTYPE html>
<html>
<head>
	<META http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>행정정보데이터세트 실행 결과</title>
	<meta charset="utf-8">
	<style>
		    dl { margin: 0; padding: 0; }
		    dt, dd { padding: 1mm; margin-top: 0; margin-bottom: 0; }
		    /* puts dt and dd on same line and right-adjusts dt */
			dt{
				float: left;
				width: 7em;
				text-align: right;
			}
			dt:after { content: " : "; }
			/* handles empty values */
			dd:after{
				content: " "; /* nbsp */
			}
			/* extend header styles beyond h6 */
			h1 { margin-left:  0mm; display: block; font-size: 2.0em; font-weight: bold; margin-top: 0; margin-bottom: 1em; text-align: center;}
			h2 { margin-left:  5mm; display: block; font-size: 1.8em; font-weight: bold; margin-top: 0; margin-bottom: 0; }
			div {margin: 0px auto;}
/*   	    	  table { border: 1px; border-color: black; }        */
	</style>
</head>
<body>
<h1>행정정보데이터세트 실행 결과</h1>
